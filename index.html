<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Jobpilot</title>
</head>
<body>
    <section class="top_navigation">
        <div class="container nav_top">
            <div class="row inner_nav d-flex justify-content-between align-items-center">
                <div class="col-2">
                    <div class="logo_box d-flex justify-content-between align-items-center">
                        <a href="/index.html"><img src="/src/images/logo.png"></a>
                        <a href="/index.html" class="logo_text"><p class="d-flex text-center logo_text">Jobpilot</p></a>      
                    </div>
                </div>
                <div class="col-10 d-flex align-items-center justify-content-between">
                    <div class="col-6">
                        <div class="navigation_links d-flex justify-content-start gap-5 align-items-center text-center">
                            <a class="light_theme_color" href="">Home</a>
                            <a class="light_theme_color" href="#jobs_lists">Search a job</a>
                            <a class="light_theme_color" href>Contact us</a>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="right_navigation_box d-flex justify-content-end gap-3 align-items-center">
                            <div class="userProfile profile_view">
                                <div class="user_profile_border d-flex justify-content-center align-items-center">
                                    <div class="user_inner d-flex justify-content-center align-items-center">
                                        <i class="bi bi-person-fill text-center d-flex"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="profile_name profile_view d-flex justify-content-between align-items-center text-center flex-column">
                                <div class="name_box d-flex justify-content-center flex-column align-items-center text-center">
                                    <p class="full_name"></p>
                                    <p class="user_name"></p>
                                </div>
                                <div class="username_box">
                                </div>
                            </div>
                            <div class="buttons_box d-flex gap-2 justify-content-between align-items-center">
                                <a href="/login.html"><button class="button light_theme_color" id="login_btn">log in</button></a>
                                <a href="/registration.html"><button class="button button_full" id="registration_btn">Register</button></a>
                                <button class="button button_full" id="logout_btn">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container banner_container page_appear mt-3 d-flex justify-content-center align-items-center text-center">
            <div class="col-1">
                <div class="left-banner d-flex flex-column">
                    <div class="left-banner-text d-flex justify-content-center">
                        <p>Jobpilot</p>
                    </div>
                    <div class="left-banner-line d-flex justify-content-center">
                        <div class="line"></div>  
                    </div>
                    <div class="left-banner-bottom-text d-flex justify-content-center">
                        <p>No.1 Jobseeker Platform</p>
                    </div>
                </div>
            </div>
            <div class="col-9 d-flex flex-column align-items-center">
                <div class="bannerlogo">
                    <img src="/src/images/globe.png">
                </div>
                <div class="banner_text">
                    <h2 class="mb-4">Jobpilot</h2>
                <p>The Comprehensive Destination for Career Seekers to Take Off and Navigate the Complex World of Job Search</p>
                </div>
            </div>
            <div class="col-2 right_banner d-flex flex-column align-items-center">
                <div class="right_banner_text">
                    <h2 class="right_banner_header">Build Your </br>
                        <span>Dream Career</span></br>
                        With Us!
                    </h2>
                </div>
                <div class="button_circle d-flex justify-content-center align-items-center">
                    <a href="#jobs_lists">
                        <button class="getStarted">Get Started
                            <i class="bi bi-arrow-up-right"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="banner_polygon page_appear ">
        </div>
    </section>
    <section class="partner_company mt-5">
        <div class="container">
            <div class="col-12 row d-flex justify-content-center align-items-center flex-column">
                <p class="company_header"> Trusted by the world's leading organizations ↘︎</p>
                <div class="company_list mt-2">
                    <div class="col-12 d-flex row gap-3">
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/stripe.svg">
                        </div>
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/pinterest.svg">
                        </div>
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/kpmg.svg">
                        </div>
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/mercedes.svg">
                        </div>
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/pg.svg">
                        </div>
                        <div class="imgbox d-flex justify-content-center align-items-center">
                            <img src="https://github.githubassets.com/images/modules/site/home-campaign/logos/telus.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="job_posting_form mt-5">
        <div class="container">
            <div class="row jobpostbtn_box">

            </div>
        </div>
    </section>
    <section class="jobs_list mt-5" id="jobs_lists">
        <div class="container">
            <div class="row d-flex justify-content-between available_vacancy">
               
            </div>
        </div>
    </section>
    <script src="/src/scripts/index.js"></script>
    <script src="/src/scripts/index_fire.js" type="module"></script>
</body>
</html>
