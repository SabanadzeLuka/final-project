<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    <link rel="stylesheet" href="/src/styles/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Jobpilot</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="col-4 mt-5 d-flex justify-content-center align-items-center flex-column">
                        <div class="login_logo">
                            <a href="/index.html"><img src="/src/images/logo.png"></a>
                        </div>
                        <h4 class="form_header">Sign in to Jobpilot</h4>
                    </div>
                    <form class="mt-3 main_form_group">
                        <div class="form-group">
                            <label for="exampleInputText1">Full name</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Enter full name">
                          </div>
                        <div class="form-group mt-2">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control inputform mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputText2">Username</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText2" aria-describedby="emailHelp" placeholder="Enter Username">
                            <small id="emailHelp" class="form-text text-muted">Username must not contain inappropriate word.</small>
                          </div>
                        <div class="form-group mt-2">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control inputform mt-2" id="exampleInputPassword1" placeholder="Password">
                        </div> 
                        <button type="submit" class="btn signInButton btn-primary mt-3" id="signUpButton">Sign up</button>
                      </form>
                </div>
                <div class="col-12 col-md-11 col-lg-10 justify-content-center d-flex mt-4">
                    <div class="bottom_box_alert d-flex justify-content-center align-items-center text-align-center">
                        <p>Already have an account? <a href="/login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="footer mt-20">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="d-flex gap-1">
                            <div class="footer_logo d-flex justify-content-center align-items-center">
                                <img class="footer_logo_img" src="/src/images/logo.png">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <h4 class="footer_text">Â© 2023 Jobpilot</h4>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="rights">All rights reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script src="/src/scripts/registration_fire.js" type="module"></script>
</body>
</html>
