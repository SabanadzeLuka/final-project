<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/carreer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="col-4 mt-5 d-flex justify-content-center align-items-center flex-column">
                        <div class="login_logo">
                            <a href="/index.html"><img src="/src/images/logo.png"></a>
                        </div>
                        <h4 class="form_header">Post a Carrer Opportunity</h4>
                    </div>
                    <form class="mt-3 main_form_group">
                        <div class="form-group">
                            <label for="exampleInputText1">Company Name</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText1" placeholder="Enter Company name">
                          </div>
                        <div class="form-group mt-2">
                          <label for="exampleInputFile1">Company Logo</label>
                          <input type="file" id="fileInp" accept="image/png, image/jpeg," class="form-control inputform mt-2" id="exampleInputFile1">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputEmail1">Contact Email</label>
                            <input type="email" class="form-control inputform mt-2" id="exampleInputEmail1" placeholder="Enter contact email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputText2">Location</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText2" placeholder="Enter job location">
                          </div>
                        <div class="form-group mt-2">
                            <label for="exampleInputText3">Vacancy Position</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText3" placeholder="Enter vacany position">
                        </div>
                        <div class="form-group mt-2" id="employement_type">
                            <label for="exampleInputText4">Employement Type</label>
                            <select class="form-control inputform selectedEmployementType mt-2">
                                <option>Full-Time</option>
                                <option>Part-Time</option>
                            </select>
                        </div> 
                        <div class="form-group mt-2">
                            <label for="exampleInputText5">Salary</label>
                            <input type="text" class="form-control inputform mt-2" id="exampleInputText5" placeholder="Enter salary e.g $20,000">
                        </div>
                        <div class="form-group mt-2" id="seniority_level">
                            <label for="exampleInputText6">Seniority Level</label>
                            <select class="form-control inputform seniorityLevelType mt-2">
                                <option>Entry</option>
                                <option>Middle</option>
                                <option>Senior</option>
                                <option>Executive</option>
                            </select>
                        </div>
                        <div class="form-group mt-2">
                            <label for="exampleFormControlTextarea1">Job Description</label>
                            <textarea class="form-control inputform" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="form-group mt-2 responsibilities">
                            <div class="d-flex gap-2 align-items-center">
                                <label for="exampleInputText6">Responsibilities</label>
                                <button class="btn btn_add">+</button>
                            </div>
                            <div class="responsibility_add">
                                <!-- <input type="text" class="form-control inputform mt-2 responsibility_input" id="exampleInputText6" placeholder="Enter responsibility"> -->
                            </div>
                        </div>
                        <div class="form-group mt-2 requirements">
                            <div class="d-flex gap-2 align-items-center">
                                <label for="exampleInputText7">Requirements</label>
                                <button class="btn btn_rep_add">+</button>
                            </div>
                            <div class="requirements_add">
                                <!-- <input type="text" class="form-control inputform mt-2 requirement_input" id="exampleInputText7" placeholder="Enter responsibility"> -->
                            </div>
                        </div>   
                        <button type="submit" class="btn signInButton btn-primary mt-3" id="publish_btn">Publish</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/scripts/career_post.js"></script>
    <script src="/src/scripts/career_post_fire.js" type="module"></script>
</body>
</html>
